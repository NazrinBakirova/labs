<body>

<div class="table">
    <div class="table_items">
        <div class="table_titles">
        <div class="table_first_title"><h1>I am thinking of a number between 1-100.</h1></div>
        <div class="table_second_title"><p>Can you guess it? :)</p></div>
    </div>
    <div class="table_input">
        <input type="text"  id="guess_input" class="guess_input" placeholder="Guess a Number">
    </div>
    <div class="table_button"><button>Play</button></div>
    <div class="text"></div>
    <div class="guess_info">
<div class="guess_tries"><p>No.Of guesses: </p><div class="guess_counter">0</div></div>
<div class="guess_numbers"><p>Guess numbers are</p><div class="guess_numbers_counter">None</div></div>
</div>
</div>

</div>
